{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h1>{{ news.title }}</h1>
      <p class="text-muted">{{ news.created_at|date }}</p>
      <hr>
      <div class="card mb-4">
        <div class="card-body">
          {{ news.text|safe }}
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Aditional Categories</h3>
      <ul class="list-group">
        {% for category in news.add_category.all %}
          <li class="list-group-item">
            <a href="{% url 'category_detail' slug=category.slug %}">{{ category.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
